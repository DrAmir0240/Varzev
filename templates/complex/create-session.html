{% extends 'base.html' %}
{% load static %}
{% block content %}
    <br>
    <br>
    <section id="user-score">
        <div class="container">
            <div class="bg-gray gray-shadow rounded-8 mx-0 row">
                <div class="py-4 px-5">
                    <form class="text-center"
                          action="{% url 'create-session' complex.category.slug complex.slug %}"
                          method="POST">
                        {% csrf_token %}
                        <div class="shop-title mb-4">
                            <h3>ساخت سانس برای {{ complex.complex_name }}</h3>
                        </div>
                        <div class="text-center info-field">
                            <label for="">تاریخ شروع را وارد کنید</label>
                            <input name='start_date' type="text"
                                   placeholder="1403-08-03" class="text-center info-input"
                                   required>
                        </div>
                        <div class="text-center info-field">
                            <label for="">تاریخ پایان را وارد کنید</label>
                            <input name='end_date' type="text"
                                   placeholder="1403-08-03" class="text-center info-input"
                                   required>
                        </div>
                        <br>
                        {% for message in messages %}
                            <ul>
                                <li>{{ message }}</li>
                            </ul>
                        {% endfor %}
                        <div class="text-center">
                            <button type="submit" class="btn-dark float-end line-h-1 rounded-8">
                                ثبت
                            </button>
                        </div>

                        <br>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
