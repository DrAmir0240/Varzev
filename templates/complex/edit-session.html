{% extends 'base.html' %}
{% load static %}
{% block content %}
    <br>
    <br>
    <section id="user-score">
        <div class="container">
            <div class="bg-gray gray-shadow rounded-8 mx-0 row">
                <div class="py-4 px-5">
                    <form class="text-center"
                          action="{% url 'edit_session' session.complex.category.slug session.complex.slug session.id %}"
                          method="POST">
                        {% csrf_token %}
                        <div class="shop-title mb-4">
                            <h3>ویرایش سانس {{ session.time }} تاریخ {{ session.date }}</h3>
                        </div>
                        <div class="text-center info-field">
                            <label for="">قیمت سانس</label>
                            <input name='session_price' type="number"
                                   placeholder="قیمت به هزار تومان وارد شود مثال 250" class="text-center info-input"
                                   required>
                        </div>
                        <div class="row text-center">
                            <div class="text-center select2-dropdown info-field">
                                <label class="float-right">سانس در دسترس است ؟
                                    <select style="width: 350px" name="is_available"
                                            class="see-all__btn d-flex align-items-center justify-content-center mt-"
                                            >
                                        <option value="">خیر</option>
                                        <option value="1">بله</option>
                                    </select>
                                </label>
                            </div>
                            <br>
                            <div class="text-center">
                                <button type="submit" class="btn-dark float-end line-h-1 rounded-8">
                                    ثبت
                                </button>
                            </div>
                        </div>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
