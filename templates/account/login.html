{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!--------login Section-------->
    <div class=" d-flex align-items-center justify-content-center">
        <div>
            <br>
            <br>
            <div class="login-form">
                <div class="login-form__header text-center mb-5">
                    <h3>ورود</h3>
                </div>
                <form action="{% url 'account:login' %}" method="POST">
                    {% csrf_token %}
                <div class="login-input">
                    <div class="text-center">
                        <span class="text-danger" id="error" style="display: none">مشکلی رخ داده است</span>
                    </div>

                    <input name="phone_number" type="text" id="phone" maxlength="11" placeholder="شماره موبایل خود را وارد کنید..."
                           class="login-input__field rounded-12">
                    <input name="password" type="password" id="password" maxlength="15" placeholder="رمز ورود"
                           class="login-input__field rounded-12">
                    <input type="button" class="login-confirm__btn rounded-12" value="تایید" onclick="submit()">
                </div>
                </form>
                <label class="accept-label d-flex align-items-center">
                    <p class="accept-text">حساب ندارید ؟ <a href="{% url 'account:register' %}">ثبت نام</a></p>
                </label>
            </div>
            <div class="return-link text-center mt-4">
                <a href="#">بازگشت -></a>
            </div>
        </div>
    </div>
    <!--------login Section-------->
{% endblock %}
